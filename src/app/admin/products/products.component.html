<div class="row mb-2">
  <div class="col-md-8 offset-md-2">
    <div class="âˆš p-2" style="background-color: white;">
      <button
        class="mb-1"
        mat-raised-button
        color="primary"
        (click)="addNewClicked()"
      >
        <mat-icon class="mr-1">add_circle</mat-icon>
        Add New
      </button>

      <div>
        <mat-form-field style="width: 50%;">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let prod">{{ prod.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">
            {{ product.price | currency: "USD" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let prod">
            <div class="d-flex" style="justify-content: center;">
              <button title="Edit" mat-mini-fab color="accent" class="mr-2">
                <mat-icon>create</mat-icon>
              </button>
              <button
                title="Delete"
                mat-mini-fab
                color="warn"
                (click)="deleteItem(prod.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
