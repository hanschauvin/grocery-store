<div class="row">
  <div class="col-md-2 ml-4">
    <mat-selection-list
      #nutCategory
      (click)="selectedChange()"
      [(ngModel)]="nutModel"
      #nutSelect
    >
      <mat-list-option *ngFor="let nuts of nutCats" value="{{ nuts }}">
        {{ nuts }}
      </mat-list-option>
    </mat-selection-list>
    <div>Selected: {{ nutModel }}</div>
  </div>

  <div class="col-md-9">
    <div *ngFor="let item of products">
      <p>
        {{ item.productName }}: {{ item.productPrice | currency: "USD" }} |
        {{ item.productCategory }}
      </p>
    </div>
  </div>
</div>
